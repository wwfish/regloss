<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Translator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Simple Translator</h1>
<div class="sheets-row">
  <input class="sheets" id="sheetidinput" placeholder="Enter your Google Sheets ID here"></input><input type="button" value = "GET" onclick="initializeDict();"></input>
</div>
<div class="container">
  <div class="lang item">
    <textarea class="input text" name="input" id="input" wrap="hard"></textarea>
    <label for="input">Language 1</label>
    </div>
  <div class="icon item">
    <span class="fa fa-exchange-alt"></span>
  </div>
  <div class="lang item">
    <div class="output text" name="output" id="output" contenteditable="true" wrap="hard"></div>
    <label for="output">Language 2</label>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/481b4f1518.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>regloss. A simple custom dictionary translator for endangered languages.</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div class="announcement">
    <p>Use your own dictionary in Google Sheets to make on the fly simple replacement translations of words and sentences.</p>
</div>

<div class="logo-header">
  <a href="#"> <img src="img/logo2.png"></a>
</div>

<div class="sheets-row">
  <input class="sheets" id="sheetidinput" placeholder="Enter your Google Sheets ID here"></input><input type="button" value = "GET" onclick="initializeDict();"></input>
</div>
<div class="container">
  <div class="lang item">
    <textarea class="input text" name="input" id="input" wrap="hard"></textarea>
    <label for="input">Origin Language</label>
    </div>
  <div class="icon item">
    <span class="fa fa-exchange-alt"></span>
  </div>
  <div class="lang item">
    <div class="output text" name="output" id="output" contenteditable="true"></div>
    <label for="output">Translation Language</label>
  </div>
</div>

<div class="help-box">

  <ul>
    <li><span class="original">original words.</span></li>
    <li><span class="translated">translated words.</span></li>
    <li><span class="unchanged">non-translated words.</span></li>
  </ul>

</div>

<div class="adminActions">
  <input type="checkbox" name="adminToggle" class="adminToggle" />
  <a class="adminButton" href="#!"><i class="fa fa-question"></i></a>
  <div class="adminButtons">
    <a href="#" title="Add Company"><i class="fa fa-building"></i></a>
    <a href="#" title="Edit Company"><i class="fa fa-pen"></i></a>
    <a href="#" title="Add User"><i class="fa fa-user-plus"></i></a>
    <a href="#" title="Edit User"><i class="fa fa-user-edit"></i></a>
  </div>
</div>

<footer>
  <h6>made by @will_fisher as a proof of concept</h6>
</footer>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
